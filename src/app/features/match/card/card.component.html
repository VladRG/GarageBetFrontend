<mat-card>
  <mat-card-header>
    <mat-card-title class="text-center">
      <div>{{match.homeTeam}} - {{match.awayTeam}}</div>
      <div *ngIf="match.homeScore && match.awayScore">
        {{match.homeScore}} - {{match.awayScore}}
      </div>
      <div>{{match.dateTime}}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>BET</button>
    <button mat-button>STATS</button>
    <button mat-button (click)="onEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>
