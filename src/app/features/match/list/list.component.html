<app-loading-spinner [isLoading]='isLoading' message="Loading...">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col-md-12">
      <div class="button-row">
        <button mat-raised-button>
          STATS
        </button>
      </div>
      <div class="row">
        <ng-container *ngFor="let matchBet of matchBets">
          <app-match-bet-card [matchBet]="matchBet" (edit)="edit($event)" class="col-md-6 col-xs-12">

          </app-match-bet-card>
        </ng-container>
      </div>
    </div>
  </div>
</app-loading-spinner>
