<form #matchForm="ngForm">
  <div class="fields">
    <mat-form-field hintLabel="Required">
      <mat-select placeholder="Home Team" [(ngModel)]="match.homeTeamId" name="homeTeam" #homeTeam="ngModel">
        <mat-option [value]="team.id" *ngFor="let team of teams">
          {{team.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field hintLabel="Required">
      <mat-select placeholder="Away Team" [(ngModel)]="match.awayTeamId" name="awayTeam" #awayTeam="ngModel">
        <mat-option [value]="team.id" *ngFor="let team of teams">
          {{team.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <mat-form-field class="col-8">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="dateTime" [(ngModel)]="match.dateTime">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-4">
        <input required pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" matInput=""
               placeholder="Time (24 Hour format - HH:MM)" [(ngModel)]="time" name="time">
      </mat-form-field>
    </div>

    <div class="row" *ngIf="isClosingMatch">
      <mat-form-field class="col">
        <input type="number" min="0" placeholder="Home Team Score" [(ngModel)]="match.homeScore" name="homeScore"
               #homeScore="ngModel" />
      </mat-form-field>

      <mat-form-field class="col">
        <input type="number" min="0" placeholder="Away Team Score" [(ngModel)]="match.awayScore" name="awayScore"
               #awayScore="ngModel" />
      </mat-form-field>
    </div>


  </div>
  <div class="button-row">
    <button mat-button color="primary" (click)="save()">SAVE</button>
    <button mat-button color="warn" (click)="cancel()">CANCEL</button>
  </div>
</form>
