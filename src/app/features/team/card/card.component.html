<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h5>{{team.name}}</h5>
    </mat-card-title>
    <mat-card-subtitle>{{team.country}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary">STATS</button>
    <button mat-button (click)="end()">EDIT</button>
  </mat-card-actions>
</mat-card>
