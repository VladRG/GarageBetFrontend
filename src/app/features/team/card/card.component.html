<mat-card>
  <mat-card-header>
    <div class="avatar-card" mat-card-avatar [style.backgroundImage]="getImagePath()"></div>
    <mat-card-title><h5>{{team.name}}</h5></mat-card-title>
    <mat-card-subtitle>{{team.country}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>BET</button>
    <button mat-button>STATS</button>
    <button mat-button (click)="onEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>
