<app-loading-spinner [isLoading]='isLoading' message="Loading...">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col-md-12" *ngIf="availableBets.length > 0">
      <h2>Available bets</h2>
      <div class="row">
        <ng-container *ngFor="let matchBet of availableBets">
          <app-match-bet-card [matchBet]="matchBet" (edit)="edit($event)" class="col-md-6 col-xs-12">

          </app-match-bet-card>
        </ng-container>
      </div>
    </div>
    <mat-card class="col-xl-6 offset-xl-3 col-md-12" *ngIf="availableBets.length == 0">
      <mat-card-subtitle>There are no matches left for you to bet</mat-card-subtitle>
    </mat-card>
  </div>
</app-loading-spinner>
